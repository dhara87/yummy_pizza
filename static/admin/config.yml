    fields:
      - { label: "Burger Name", name: "title", widget: "string" }
      - { label: "Burger Price", name: "burger_price", widget: "string" }
      - { label: "Burger Image", name: "burger_image", widget: "image" }
      - { label: "Burger Description", name: "burger_content", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }

  - name: "Menu Filter Drink" 
