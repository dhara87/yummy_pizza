    create: true
    fields:
      - { label: "Pasta Name", name: "title", widget: "string" }
      - { label: "Pasta Price", name: "pasta_price", widget: "string" }
      - { label: "Pasta Image", name: "pasta_image", widget: "image" }
      - { label: "Pasta Description", name: "pasta_content", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }
   
  
  - name: "Menu Filter Pizza" 
    label: "Menu Filter Pizza"
    folder: "content/english/menu/menu-filter/pizza-filter"
    create: true
    fields:
      - { label: "Pizza Name", name: "title", widget: "string" }
      - { label: "Pizza Price", name: "pizza_price", widget: "string" }
      - { label: "Pizza Image", name: "pizza_image", widget: "image" }
      - { label: "Pizza Description", name: "pizza_content", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }

  - name: "Pizza" 
    label: "Pizza"
    folder: "content/english/menu/our-menu"
    create: true
    fields:
      - { label: "Pizza Name", name: "title", widget: "string" }
      - { label: "Pizza Price", name: "pizza_price", widget: "string" }
      - { label: "Pizza Image", name: "pizza_image_url", widget: "image" }
      - { label: "Pizza Description", name: "pizza_content", widget: "text" }
