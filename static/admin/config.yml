      - { label: "Drink Price", name: "drink_price", widget: "string" }
      - { label: "Drink Image", name: "drink_image", widget: "image" }
      - { label: "Drink Description", name: "drink_content", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }
   
  
  - name: "Menu Filter Pasta" 
