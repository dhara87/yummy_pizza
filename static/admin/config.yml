  - name: "Menu_Items" 
    label: "Menu_Items"
    folder: "content/english/menu/our-menu-pricing"
    create: true
    fields:
      - { label: "Menu Item Name", name: "title", widget: "string" }
      - { label: "Menu Item Price", name: "menu_item_price", widget: "string" }
