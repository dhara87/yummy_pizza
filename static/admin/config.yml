backend:
  name: git-gateway
  branch: master
media_folder: "static/images"
collections:
  - name: "Home Page" 
    label: "Home Page"
    folder: "content/english"
    create: false
    fields:
      - { label: "Home Title", name: "title", widget: "string" }
      - { label: "Home Slider 3 Heading", name: "slider3_heading", widget: "string" }
      - { label: "Home Slider 3 Title", name: "slider3_title", widget: "string" }
      - { label: "Slider 3 Content", name: "slider3_content", widget: "text" }
      - { label: "About Image URL", name: "about_image_url", widget: "image" }
      - { label: "Home Content", name: "about_content", widget: "text" }
      - { label: "Menu Image URL", name: "menu_image_url", widget: "image" }
      - { label: "Menu Filter 1", name: "menu_filter_1", widget: "string" }
      - { label: "Menu Filter 2", name: "menu_filter_2", widget: "string" }
      - { label: "Menu Filter 3", name: "menu_filter_3", widget: "string" }
      - { label: "Menu Filter 4", name: "menu_filter_4", widget: "string" }

  - name: "About Section" 
    label: "About Section"
    folder: "content/english/about"
    create: false
    fields:
      - { label: "About Title", name: "title", widget: "string" }
      - { label: "About Profile", name: "subtitle", widget: "string" }
      - { label: "About URL Text", name: "url", widget: "string" }
      - { label: "About Image", name: "page_header_bg", widget: "image" }
      - { label: "About Meta Description", name: "description", widget: "text" }
      - { label: "About Content", name: "about_content", widget: "text" }
      - { label: "About Background Image", name: "about_bg_image", widget: "image" }
      - { label: "Our Chef Title", name: "our_chef_title", widget: "string" }
      - { label: "Our Chef Content", name: "our_chef_content", widget: "text" }
      - { label: "Layout", name: "layout", widget: "string" }

  - name: "Chef Section" 
    label: "Chef"
    folder: "content/english/about/our-chef"
    create: true
    fields:
      - { label: "Chef Name", name: "title", widget: "string" }
      - { label: "Chef Profile", name: "chef_profile", widget: "string" }
      - { label: "Chef Image", name: "chef_image_url", widget: "image" }
      - { label: "Chef Content", name: "chef_content", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }

  - name: "Blogs" 
    label: "Blogs"
    folder: "content/english/blogs"
    create: true
    fields:
      - { label: "Blog Title", name: "title", widget: "string" }
      - { label: "Blog Slug", name: "slug", widget: "string" }
      - { label: "Blog Date", name: "blog_date", widget: "datetime" }
      - { label: "Blog Image", name: "blog_image_url", widget: "image" }
      - { label: "Blog Title", name: "blog_title", widget: "string" }
      - { label: "Blog Summery", name: "blog_summary", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }

  - name: "Contact Section" 
    label: "Contact"
    folder: "Contact/english/contact"
    create: false
    fields:
      - { label: "Contact Title", name: "main_title", widget: "string" }
      - { label: "Contact Subtitle", name: "subtitle", widget: "string" }
      - { label: "Contact Image", name: "page_header_bg", widget: "image" }
      - { label: "Contact URL Text", name: "url", widget: "string" }
      - { label: "Contact Meta Description", name: "description", widget: "text" }
   
  - name: "Counter" 
    label: "Counter"
    folder: "content/english/home/counter"
    create: false
    fields:
      - { label: "Counter Title", name: "title", widget: "string" }
      - { label: "Counter Count", name: "count", widget: "string" }
      - { label: "Counter Image", name: "icon", widget: "image" }
      - { label: "Counter Type", name: "type", widget: "string" }
   
  - name: "Gallery" 
    label: "Gallery"
    folder: "content/english/home/gallery"
    create: true
    fields:
      - { label: "Gallery Title", name: "title", widget: "string" }
      - { label: "Gallery Image", name: "gallery_image_url", widget: "image" }
      - { label: "Gallery Type", name: "type", widget: "string" }
   
  - name: "Slider" 
    label: "Slider"
    folder: "content/english/home/slider_section"
    create: false
    fields:
      - { label: "Slider Main Title", name: "main_title", widget: "string" }
      - { label: "Slider Title", name: "title", widget: "string" }
      - { label: "Slider Heading", name: "slider_heading", widget: "string" }
      - { label: "Slider Content", name: "slider_content", widget: "text" }
      - { label: "Slider Image", name: "slider_image_url", widget: "image" }
      - { label: "Slider Type", name: "type", widget: "string" }

  - name: "Menu Filter Burger" 
