{{ define "main" }}
<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 heading-section ftco-animate text-center">
          <h2 class="mb-4">{{ .Params.main_title }}</h2>
          <p>{{ .Params.blog_content }}</p>
        </div>
      </div>
      <div class="row d-flex">
        {{ range where .Site.Pages "Type" "blog" }}
        <div class="col-md-4 d-flex ftco-animate">
            <div class="blog-entry align-self-stretch">
            <a href="#" class="block-20" style="background-image: url('{{ .Params.blog_image_url}}');">
            </a>
            <div class="text py-4 d-block">
                <div class="meta">
                <div><a href="#">{{ .Params.blog_date }}</a></div>
                <div><a href="#">Admin</a></div>
                <div><a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a></div>
              </div>
              <h3 class="heading mt-2"><a href="#">{{ .Params.blog_title }}</a></h3>
              <p>{{ .Params.blog_summary }}</p>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
